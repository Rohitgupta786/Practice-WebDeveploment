<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
         <marquee behavior="alternate" >Media Tags in HTML</marquee> 
    </h1>
    <hr>
    <div style="border: 5px double palevioletred;">
        <h1>Image tags</h1>
        1st tag only img:src<br>
        <img src="nobita.jpg" alt="" width="200px" height="150px" loading="lazy">
    
    </div>
    <hr>
    <div style="border: 5px dotted blue;">
        <h1>Audio tags</h1>
        <table border="1px">
            <tr >
                <td>
                    Audio 1st tag use <br>
                    <audio src="kahani.mp3" controls>Music</audio>
                 </td>
                <td> 
                    Audio 2nd tag use(audio>source) <br>
                    <audio controls>
                        <source src="kahani.mp3" type="kahani/mp3">
                    </audio>
                </td>
            </tr>
        </table>
    </div>
    <hr>
    <div style="border: 5px solid gold;">
        <h1>Video tags</h1>
        <table border="1px">
            <tr >
                <td>
                    Video 1st tag use <br>
                    <video src="https://youtube.com/shorts/cXCViCGM4dc?feature=share" controls width="250px" height="150px"></video>
                 </td>
                <td> 
                    Video 2nd tag use(video>source) <br>
                    <video controls>
                        <source src="#" type="video tags">
                    </video>
                </td>
            </tr>
        </table>
    </div>
    <hr>
    <div style="border: 5px double red;">
        <h1>Iframe tage use</h1>
        <iframe src="../Practice/index.html" frameborder="0" width="50%"" height="200px"></iframe>
    </div>
    <hr>
    <div style="border: 5px double royalblue;">
        <h1>Igrame youtube link</h1>
        <iframe src="https://www.youtube.com/embed/mV1QucVD1pM" frameborder="0"></iframe>

    </div>
    
</body>
</html>
